<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>陣営選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transition: opacity 0.5s ease, background-image 0.5s ease;
            z-index: -1;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }

        .button {
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            transition: transform 0.3s ease;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* teamName2 のスタイル */
        .team-name {
            color: red;
            font-size: 1.2em; /* 少し大きく */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 初期の背景画像設定 （画像の表示ができない状態）案→無限ループの動画を背景にする？　-->
<!--    <div class="background" id="background" style="background-image: url('/${session.selectedMap.maps_name}.PNG');"></div>-->

    <div>
        <h2>選択されたマップ: <span th:text="${session.selectedMap.maps_name}"></span></h2>
        
        <!-- teamName2 にスタイル適用 -->
        <h3><span class="team-name" th:text="${session.team.teamName2}"></span> は陣営を選択してください</h3>

        <div class="button-container">
            <form th:action="@{/inputSelect}" method="post">
                <button class="button" type="submit" name="side" value="1"
                        onmouseover="showBackground('/ehho.png')"
                        onmouseout="hideBackground()">
                    <img src="/survivor.png" alt="サバイバー">
                </button>
            </form>

            <form th:action="@{/inputSelect}" method="post">
                <button class="button" type="submit" name="side" value="2"
                        onmouseover="showBackground('/tutioka.jpg')"
                        onmouseout="hideBackground()">
                    <img src="/hunter.png" alt="ハンター">
                </button>
            </form>
        </div>
    </div>

    <script>
        const background = document.getElementById("background");

        function showBackground(imagePath) {
            background.style.backgroundImage = `url('${imagePath}')`;
            background.style.opacity = "1";
        }

        function hideBackground() {
            background.style.opacity = "0";
        }
    </script>
</body>
</html>
