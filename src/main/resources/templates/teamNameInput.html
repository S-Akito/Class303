<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加チーム名入力</title>
    <link rel="stylesheet" href="/css/teamNameInput.css">
</head>
<body>
    <div class="container">
        <h1>大会へようこそ！</h1>
        <p>2つのチーム名を入力してください</p>
        
        <!-- チーム名入力フォーム -->
        <form action="/submitTeams" method="POST">
            <div class="input-container">
                <input type="text" class="input-field" name="teamName1" placeholder="チーム名1" required>
            </div>
            <div class="input-container">
                <input type="text" class="input-field" name="teamName2" placeholder="チーム名2" required>
            </div>
            
            <!-- 送信ボタン -->
            <button type="submit" class="submit-button">送信</button>
        </form>
    </div>
</body>
</html>
