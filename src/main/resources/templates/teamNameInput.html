<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加チーム名入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大会へようこそ！</h1>
        <p>2つのチーム名を入力してください</p>
        
        <!-- チーム名入力フォーム -->
        <form action="/submitTeams" method="POST">
            <div class="input-container">
                <input type="text" class="input-field" name="teamName1" placeholder="チーム名1" required>
            </div>
            <div class="input-container">
                <input type="text" class="input-field" name="teamName2" placeholder="チーム名2" required>
            </div>
            
            <!-- 送信ボタン -->
            <button type="submit" class="submit-button">送信</button>
        </form>
    </div>
</body>
</html>
