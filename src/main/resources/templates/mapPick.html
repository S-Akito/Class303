<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップバン選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .team-box {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .team-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .team-name {
            font-size: 2em;
            color: #333;
        }
        .team-left {
            text-align: left;
        }
        .team-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側チーム -->
        <div class="team-box team-left">
            <div class="team-header">左側チーム</div>
            <div class="team-name" th:text="${team.teamName1}"></div>  
        </div>

        <!-- 右側チーム -->
        <div class="team-box team-right">
            <div class="team-header">右側チーム</div>
            <div class="team-name" th:text="${team.teamName2}"></div>
        </div>
    </div>
</body>
</html>
